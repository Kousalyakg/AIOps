apiVersion: v1
data:
  alerting_rules.yml: |
    groups:
    - name: PodCrash
      rules:
      - alert: KubernetesPodCrashLooping
        annotations:
          description: |-
            Pod {{ $labels.pod }} is crash looping
              VALUE = {{ $value }}
              LABELS = {{ $labels }}
          summary: Kubernetes pod crash looping (instance {{ $labels.instance }})
        expr: increase(kube_pod_container_status_restarts_total[1m]) > 2
        for: 2m
        labels:
          severity: warning
    - name: InstanceDown
      rules:
      - alert: InstanceDown
        expr: 'probe_http_status_code <= 199 OR probe_http_status_code >= 400'
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: Blackbox probe HTTP failure (instance {{ $labels.instance }})
          description: "HTTP status code is not 200-399\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - name: ApiException
      rules:
      - alert: HighExceptionRate
        expr: rate(obs_vac_registration_exception{service="obsvaccine"}[5s]) > 1
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: High exception rate in vaccination API
          description: "The number of exceptions in vaccination API has been high ({{ $value }} per minute) for more than 1 minutes."
    - name: ApiException_Errcr
      rules:
      - alert: HighExceptionRate_Errcr
        expr: rate(obs_internal_server_err_exception{service="obserr"}[5s]) > 1
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: High exception rate in vaccination API
          description: "The number of exceptions in internal server API has been high ({{ $value }} per minute) for more than 1 minutes."
    - name: ApiException_Dbops
      rules:
      - alert: HighExceptionRate_Dbops
        expr: rate(obs_dbocnnect_err_exception{service="obsdbcon"}[5s]) > 1
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: High exception rate in vaccination API
          description: "Failed to connect database ({{ $value }} per minute) for more than 1 minutes."
  alerts: "groups:\n- name: ApiException\n  rules:\n  - alert: HighExceptionRate\n
    \   expr: rate(obs_vac_registration_exception{service=\"obsvaccine\"}[5s]) > 1\n
    \   for: 0m\n    labels:\n      severity: critical\n    annotations:\n      summary:
    High exception rate in vaccination API\n      description: \"The number of exceptions
    in vaccination API has been high ({{ $value }} per minute) for more than 1 minutes.\"
    \n"
  allow-snippet-annotations: "false"
  prometheus.yml: |
    global:
      evaluation_interval: 1m
      scrape_interval: 1m
      scrape_timeout: 10s
    rule_files:
    - /etc/config/recording_rules.yml
    - /etc/config/alerting_rules.yml
    - /etc/config/rules
    - /etc/config/alerts
    scrape_configs:
    - job_name: http_2xx_aiops
      metrics_path: /probe
      static_configs:
      - targets:
        - 34.174.80.77:8080
      relabel_configs:
       - source_labels: [__address__]
         target_label: __param_target
       - source_labels: [__param_target]
         target_label: instance
       - target_label: __address__
         replacement: 34.174.125.104:9115
    - job_name: http_2xx_aiops_claim_data
      metrics_path: /probe
      static_configs:
      - targets:
        - 34.174.80.77:8080/get-claim-data
      relabel_configs:
       - source_labels: [__address__]
         target_label: __param_target
       - source_labels: [__param_target]
         target_label: instance
       - target_label: __address__
         replacement: 34.174.125.104:9115
    - job_name: http_2xx_aiops_claim-number
