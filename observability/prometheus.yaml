      static_configs:
      - targets:
        - 34.174.80.77:8080/submit-vac-dtl
      relabel_configs:
       - source_labels: [__address__]
         target_label: __param_target
       - source_labels: [__param_target]
         target_label: instance
       - target_label: __address__
         replacement: 34.174.125.104:9115
    - job_name: http_2xx_aiops_HighApiException
      metrics_path: /probe
      static_configs:
      - targets:
        - 34.174.80.77:8080/submit-vac-dtl
      relabel_configs:
       - source_labels: [__address__]
