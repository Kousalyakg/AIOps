<html>
  <title>table view</title>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <a href="#" class="logo">
        <img src="images/logo.png" alt="logo" />
      </a>
      <div class="top-links">
        <ul>
          <li class="noti-link">
            <a href="#" class="">
              <img src="images/notification-bell.png" alt="notification" />
            </a>
          </li>
          <li class="user-link">
            <a href="#" class="">
              <div class="icon-links">
                <div class="icon-link-img">
                  <img src="images/man-avatar.png" alt="user" />
                </div>
                <div class="icon-link-text">
                  <p>Jack Miller</p>
                  <p>
                    <span> CONTENT CREATOR </span>
                  </p>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <div class="alert-success">Vaccination details updated successfully.</div>
    <div class="alert-failure">Vaccination details updated successfully.</div>
    <div class="cards-wrapper">
      <div class="card">
        <a class="button" onclick="getApiResponses('errcr')"
          >Exception scenario</a
        >
      </div>
      <div class="card">
        <a class="button" onclick="getApiResponses('dbops')"
          >Check Database Collection</a
        >
      </div>
      <div class="card">
        <a class="button" onclick="getApiResponses('message')">Get Message</a>
      </div>
      <div class="card">
        <a class="button">Memory Exception</a>
      </div>
    </div>
  </body>
  <script src="./api.js"></script>
</html>
