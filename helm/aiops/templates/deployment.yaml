---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiops
  template:
    metadata:
      labels:
        app: aiops
    spec:
      containers:
        - name: aiops
          image: gcr.io/emids-coe/aiops:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi 
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: aiops-image-secret
